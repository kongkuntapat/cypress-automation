name: CI & Deploy Allure Report

on:
  push:
    branches: [ main ]

# ตั้งสิทธิ์ให้ workflow อ่านเนื้อหาใน repo, เขียน gh-pages, 
# และออก token สำหรับ id-token (ถ้ามีใช้ฟีเจอร์ OIDC)
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # เปิด persist-credentials ให้ Actions ใช้ token เดียวกันในการ push กลับ
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (Allure enabled)
        run: npm run test:ci

      - name: Generate Allure report
        run: npm run allure:generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # ถ้า repo สาธารณะ ให้ปล่อยใช้ GITHUB_TOKEN ปกติได้
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # แต่ถ้าเจอ 403 ให้ตั้ง PAT แล้วใช้
          # github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          keep_files: false
