name: CI & Deploy Allure Report

# กำหนดเหตุการณ์ที่ trigger
on:
  push:
    branches: [ main ]    

# เพิ่มส่วนนี้ เพื่ออนุญาต GITHUB_TOKEN ให้เขียน Pages
permissions:
  contents: read         # สิทธิ์อ่าน repo
  pages: write           # สิทธิ์เขียน branch gh-pages
  id-token: write        # จำเป็นถ้าใช้ deployment ฟีเจอร์ขั้นสูง

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false   # ป้องกัน overwrite ของ origin URL

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (Allure enabled)
        run: npm run test:ci

      - name: Generate Allure report
        run: npm run allure:generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          keep_files: false
